<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tittle -->
    <title>Js Form Validation</title>

    <!-- my-css-file-link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="form-container">
        <h1>SignUp</h1>
        <form action="" onsubmit="return formValidate()">
            <div class="user-box">
            <input type="text" name="" class="username" placeholder="Username">
            <p class="form-erorrs"></p>
            </div>
            <div class="email-box">
            <input type="email" name="" class="email" placeholder="Email Address">
            <p class="form-erorrs"></p>
            </div>
            <div class="phone-error">
            <input type="number" name="" class="phone" placeholder="Phone">
            <p class="form-erorrs"></p>
            </div>
            <div class="pass-box">
            <input type="password" name="" class="pass" placeholder="Password">
            <p class="form-erorrs"></p>
            </div>
            <div class="c-pass-box">
            <input type="password" name="" class="C-pass" placeholder="Confirm Password">
            <p class="form-erorrs"></p>
            </div>
            <input type="submit" value="Submit" class="Submit">
        </form>
     </div>
</body>

<!-- js  -->
<script src="script.js"></script>
</html>
