<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tittle -->
    <title>Js Form Validation</title>

    <!-- my-css-file-link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <div class="form-container">
        <h1>SignUp</h1>
        <form action="" onsubmit="return formValidate()">
            <div class="user-box">
            <input type="text" name="" class="username" placeholder="Username">
            <p class="form-erorrs"></p>
            </div>
            <div class="email-box">
            <input type="email" name="" class="email" placeholder="Email Address">
            <p class="form-erorrs"></p>
            </div>
            <div class="phone-error">
            <input type="number" name="" class="phone" placeholder="Phone">
            <p class="form-erorrs"></p>
            </div>
            <div class="pass-box">
            <input type="password" name="" class="pass" placeholder="Password">
            <p class="form-erorrs"></p>
            </div>
            <div class="c-pass-box">
            <input type="password" name="" class="C-pass" placeholder="Confirm Password">
            <p class="form-erorrs"></p>
            </div>
            <input type="submit" value="Submit" class="Submit">
        </form>
     </div>
</body>

<!-- js  -->

<script>

    function formValidate(){

        let submitForm = true;
        
        let username = document.querySelector(".username");
        let email = document.querySelector(".email");
        let phone = document.querySelector(".phone");
        let pass = document.querySelector(".pass");
        let C_pass = document.querySelector(".C-pass");


        let form_errors = document.querySelectorAll(".form-erorrs");
        form_errors.forEach(error => error.innerText = "")

        if(username.value.trim().length < 3){
            form_errors[0].innerText= "*must be at least 3 characters.";
            submitForm = false;
        }
        if(email.value.length > 50){
            form_errors[1].innerText= "*Email must not exceed 50 words.";
            submitForm = false;
        }
        if(phone.value < 11){
            form_errors[2].innerText = "*Phone number must be at least 11 digits.";
            submitForm = false;
        }
        if(pass.value.length < 8){
            form_errors[3].innerText = "*Password must be at least 8 characters";
            submitForm = false;
        }else if(!pass.value.match(/[!@#$%^&*]/)){
            form_errors[3].innerText = "*Passwoed at least one special character";
            submitForm = false;
        }
        if(pass.value !== C_pass.value){
            form_errors[4].innerText = "*Password and Confirm password does not match.";
            submitForm = false;
        }
        if(submitForm){
            alert("Form Submitted succesfully");
        }
        return submitForm

    }

</script>

</html>
